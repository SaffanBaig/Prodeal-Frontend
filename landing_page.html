<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <title>Document</title>
    <style>
        /* #background{
            background-image: url('./background.jpg');
            background-size: cover;
            opacity: 0.2;
            height: 100%;
            position: relative;
        } */
        body{
            padding-top: 50px;
            
        }
        #leftSide{
            height: 100%;
            min-height: 300px;
            /* background-image: url('./background.jpg');
            opacity: 0.8; */
            
        }
        .content{
            height: 100%;
            padding-bottom: 20px;
            width: 100%;
        }
        .btnSubmit{
            background-color: #8600b3;
            color: #fff;
        }
        #userRegister{
            display: none;
        }
        #userLogin{
            display: block;
        }
    </style>
</head>
<body>
       <div id="background">
    <div class="container">
        <div class="row">
            <div class="d-none d-sm-none d-md-block col-lg-6 col-md-6 col-xl-6 border-right text-center" id="leftSide">
                <h2 class="py-3">PRODEAL</h2>
                <h5 class="py-2"> Smart Promotional And Recommendation app</h5>
                <p class="lead">We provide best recommendations and promotions of food and show you results based on 
                    your preferences. Choose what you love, Eat what you want, where you want and when
                    you want.
                </p>
            </div>
            <div class="col-sm-12 col-md-6">
               
                
                <div class="border rounded container">
                        
                    <div>
                            <div class="row">
                                    <button class="btn border-right border-bottom" style="width: 50%;" onclick="switchVisible();">User Login</button>
                                    <button class="btn border-left border-bottom" style="width: 50%;" onclick="switchVisible();">User Register</button></div>
                                    <hr>
                        <form class="content container" id="userLogin">
                                <div class="row">
                                    
                                    <div class="col col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label">Your Email</label>
                                            <input class="form-control" placeholder="" type="email">
                                        <span class="material-input"></span></div>
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label">Your Password</label>
                                            <input class="form-control" placeholder="" type="password">
                                        <span class="material-input"></span></div>
                
                                    </div>
                                </div>
                            <a href="#" class="btn btn-block full-width text-center btnSubmit">Login</a>
                        </form>
                        <form class="content container" id="userRegister">
                                <div class="row">
                    
                                    <div class="col col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label">Your Email</label>
                                            <input class="form-control" placeholder="" type="email">
                                        <span class="material-input"></span></div>
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label">Your Password</label>
                                            <input class="form-control" placeholder="" type="password">
                                        <span class="material-input"></span></div>
                
                                    </div>
                                </div>
                            <a href="#" class="btn btn-block full-width text-center btnSubmit">Complete Registration!</a>
                        </form>
                    </div>
                    
                </div>
                <div class="row">
                <button class="btn border-right border-bottom" style="width: 50%;" onclick="switchVisible();">Company Login</button>
                <button class="btn border-left border-bottom" style="width: 50%;" onclick="switchVisible();">Company Register</button>
                </div>
            
            
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</div>
</body>
</html>
